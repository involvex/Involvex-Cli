name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore InvolveX.Cli.csproj

    - name: Build
      run: dotnet build InvolveX.Cli.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test InvolveX.Cli.csproj --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish InvolveX.Cli.csproj --configuration Release --runtime win-x64 --self-contained true --output ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: InvolveX-CLI-${{ github.run_number }}
        path: ./publish/

    - name: Create Release Archive
      if: github.event_name == 'release'
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath InvolveX-CLI-${{ github.event.release.tag_name }}.zip

    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: InvolveX-CLI-${{ github.event.release.tag_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        destination_dir: ./
        cname: docs.involvex-cli.dev
