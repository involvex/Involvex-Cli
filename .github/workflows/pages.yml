name: Deploy GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create website content
        run: |
          mkdir -p website
          # Copy website files if they exist
          cp index.html website/ 2>/dev/null || echo "index.html not found, creating default"
          cp -r assets website/ 2>/dev/null || echo "No assets directory found"
          # Copy logo if it exists
          cp logo.png website/ 2>/dev/null || echo "logo.png not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
