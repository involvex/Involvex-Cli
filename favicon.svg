<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Terminal window -->
  <rect x="10" y="15" width="80" height="70" fill="#0a0a0a" stroke="#00ff00" stroke-width="2" rx="2"/>
  
  <!-- Terminal header -->
  <rect x="10" y="15" width="80" height="12" fill="#001100" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal dot -->
  <circle cx="18" cy="21" r="3" fill="#00ff00">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Terminal prompt -->
  <text x="15" y="50" font-family="monospace" font-size="8" fill="#00ff00">&gt;</text>
  
  <!-- Cursor -->
  <rect x="20" y="45" width="3" height="10" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Text lines -->
  <text x="25" y="50" font-family="monospace" font-size="6" fill="#00ff88">involvex-cli</text>
  <text x="25" y="60" font-family="monospace" font-size="6" fill="#00ff88">v1.0.1</text>
  
  <!-- Scanline effect -->
  <line x1="10" y1="30" x2="90" y2="30" stroke="#00ff00" stroke-width="0.5" opacity="0.3">
    <animate attributeName="y1" values="15;85" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="15;85" dur="8s" repeatCount="indefinite"/>
  </line>
</svg>

